    <style type="text/css">
        body { 
            background-color: #ffffcc;
            color: #003300;
            font-family: Arial, Helvetica, sans-serif; 
        }
        .wrapper {

            border: 1px solid black;
            width: 90%;
            left: 5%;
            margin: 0 auto; /* Centre le wrapper horizontalement en utilisant la marge automatique */
            color: cadetblue; /* Couleur du texte dans le wrapper */
            padding-left: 5px; /* Padding à gauche de 10 pixels */
            position: absolute;
            
            
            
            z-index: 1; /* Indique que cet élément doit être au premier plan */
            
            background-color: white; /* Couleur de fond du wrapper */
            text-align: center; /* Pour centrer le contenu dans le wrapper, si nécessaire */

        }

        #header {
        
            background-color: whitesmoke;
            color: whitesmoke;
            text-align: center;
            
        }
        #nav{
            height: 70px;
            text-align: center;

            color: whitesmoke;
        }
        ul{
            list-style-type: none;
        }
        a{
            text-decoration: none;
        }

        #carrousel{
            height: 200px;
            background-color: limegreen;
            text-indent: 20px;
            border: 1px dashed black;
        }
        #section{
            
            height: 50%;
            
            background: url('background.gif');
            text-indent: 20px;
            border: 1px dashed black;
        }
        img{
            border-image:none;
            
        }
        #foot{
            background-color:black;
            color:white;
            clear:both;
            text-align: center;
            
        }
        #carrousel ul{
            list-style: none;
        }
        #carrousel ul li{
            
            top: 0;
            left: 0;
        }


        .container{
            height: 100px;

            background-color: whitesmoke;
            color: whitesmoke;
        }
        .animate {
            transition: all 0.1s;
            -webkit-transition: all 0.1s;
        }
        .action-button {
            position: relative;
            padding: 10px 40px;
            margin: 0px 10px 10px 0px;
            float: left;
            border-radius: 10px;
            font-family: 'Pacifico', cursive;
            font-size: 25px;
            color: #FFF;
            text-decoration: none;
        }
        .blue {
            background-color: #3498DB;
            border-bottom: 5px solid #2980B9;
            text-shadow: 0px -2px #2980B9;
        }
        .red {
            background-color: #E74C3C;
            border-bottom: 5px solid #BD3E31;
            text-shadow: 0px -2px #BD3E31;
        }
        .green {
            background-color: #4CE73C;
            border-bottom: 5px solid #3EBB31;
            text-shadow: 0px -2px #3EBB31;
        }
        .yellow {
            background-color: #4CE73C;
            border-bottom: 5px solid #3EBB31;
            text-shadow: 0px -2px #3EBB31;
        }
        .action-button:active {
            transform: translate(0px, 5px);
            -webkit-transform: translate(0px, 5px);
            border-bottom: 1px solid;
        }
        a{
            width: 10%;
            text-align: center;
        }
    
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var $carrousel = $('#carrousel'), 
            $img = $('#carrousel img'), 
            indexImg = $img.length - 1, 
            i = 0, 
            $currentImg = $img.eq(i);

            $img.css('display', 'none');
            $currentImg.css('display', 'block'); 
            //$("#carrousel").append('<div class="controls"> <span class="prev">Precedent</span><span class="next">Suivant</span> </div>');
            $('#next').click(function(){ 
                i++; 
                if( i > indexImg ){
                    i=0;
                }
                
                $img.css('display', 'none'); 
                $currentImg = $img.eq(i); 
                $currentImg.css('display', 'block');
            });
            $('#prev').click(function(){ // image précédente
                i--;
                if( i<0 ){
                    i=indexImg
                }
                
                $img.css('display', 'none');
                $currentImg = $img.eq(i);
                $currentImg.css('display', 'block');
            });
            function slideImg(){
                setTimeout(function(){ 
                        if (i < indexImg){
                            i++; 
                        }
                        else{ 
                            i = 0;
                        }
                        $img.css('display', 'none');
                        $currentImg = $img.eq(i); 
                        $currentImg.css('display', 'block');
                        slideImg(); 
                    }, 4000); 
                } 
            slideImg();   
        });
    </script>
</head>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulaire pays union Européenne</title>
</head>
<body>


  <h1> Formulaire de Saisie des pays de l'union Européenne </h1>
	<form>
		<table border="1">
			<tr>
				<td>Pays</td>
				<td> <input type="texte" id="pays" name="pays" required></td>
			</tr>
			<tr>
				<td>ID</td>
				<td> <input type="number" id="id" name="identifiant" required></td>
			</tr>
			<tr>
				<td>Capitale</td>
				<td> <input type="texte" id="capitale" name="capitale" required></td>
			</tr>
			<tr>
				<td>Superficie</td>
				<td> <input type="number" id="superficie" name="superficie" required></td>
			</tr>
			<tr>
				<td>Date d'adhesion</td>
				<td> <input type="date" id="dateAdhesion"  name="dateAdhesion" required></td>
			</tr>
			<tr>
				<td>Population</td>
				<td> <input type="number" id="population" name="population" required></td>
			</tr>
			<tr>
				<td>Devise</td>
				<td> <input type="texte" id="devise" name="devise" ></td>
			</tr>
			<tr>
				<td>PIB</td>
				<td> <input type="PIB" id="PIB"></td>
			</tr>
			<tr>
				<td>Taux de chomage</td>
				<td> <input type="tauxchomage" id="tauxchomage"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"> <input type="button" value="Soumettre" onclick="validate()"></td>
			</tr>
		</table>
	</form>
	<div id="errordiv"></div>


</body>
</html>
